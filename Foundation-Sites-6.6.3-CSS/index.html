
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="assets/css/foundation.css">
  </head>
<body>

  <form data-abide novalidate>
    <div class="grid-x grid-margin-x">
      <div class="cell">
        <div data-abide-error class="alert callout" style="display: none;">
          <p><i class="fi-alert"></i>There are some errors in your form.</p>
        </div>
      </div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell small-12 ">
        <label>Number Required
        <input type="text" placeholder="1234" aria-describedby="exampleHelpText" required pattern="number" value="">

        <span class="form-error">
         Yo! You forgot something in your form
        </span>
      </label>
      <p class="help-text" id="exampleHelpText">
        Here is how tou fill it out 
      </p>
      </div>
    </div>
    <div class="cell small-12">
      <label>Password Required 
      <input type="password" id="password" placeholder="sdio389" aria-describedby="exampleHelpText" required>
      <span class="form-error">
        I am required
      </span>
    </label>
    <p class="help-text" id="exampleHelpText">Enter a passwrord please </p>
    </div>
  </form>
<script src="assets/js/vendor.js"></script>
<script src="assets/js/foundation.js"></script>
</body>
</html>
